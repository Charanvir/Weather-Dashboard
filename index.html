<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="header text-center">
        <div class="row">
            <div class="col-12 m-2 text-white">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="row mt-3 mx-2">
            <div class="col-12 col-md-4">
                <div>
                    <h2 class="text-uppercase">Search for a City:</h2>
                    <form id="user-form">
                        <label hidden for="cityName" class="form-label">Username</label>
                        <input placeholder="City" name="cityName" type="text" id="cityName" autofocus="true"
                            class="form-input w-100 mb-3">
                        <button type="submit" id="searchButton"
                            class="btn col-12 w-100 btn-primary text-center">Search</button>
                    </form>
                </div>
                <br>
                <br>
                <div class="history">

                </div>
            </div>


            <div class="col-12 col-md-8 weather">
                <div class="currentWeather">

                </div>
                <div class="futureWeather">

                </div>
            </div>
        </div>


    </main>





    <!-- Links to Bootstrap related JS and custom JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
