<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="header text-center">
        <div class="row">
            <div class="col-12 m-2 text-white">
                <h1 class="font-weight-bold">Weather Dashboard</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="row mt-3 mx-2 ">
            <div class="col-12 col-md-3">
                <div class="formSection">
                    <h2 class="text-uppercase font-weight-bold">Search for a City:</h2>
                    <form id="user-form">
                        <label hidden for="cityName" class="form-label">Username</label>
                        <input placeholder="City" name="cityName" type="text" id="cityName" autofocus="true"
                            class="form-input w-100 mb-3">
                        <button type="submit" id="searchButton"
                            class="btn col-12 w-100 btn-primary text-center">Search</button>
                    </form>
                    <div class="clearButtonDiv mt-2">
                        <button class="btn btn-danger col-12" id="clearButton">Clear </button>
                    </div>
                </div>
                <div class="history">
                    <h2 class="col-12 text-center font-weight-bold">Past Searches</h2>
                </div>
            </div>


            <div class="col-12 col-md-9 weather">
                <h2 class="text-center weatherSectionTitle font-weight-bold">Today's Weather</h2>
                <div class="currentWeather col-12">
                    <div class="row">
                        <h2 class="currentName align-bottom">Name</h2>
                        <img id="currentIcon" src="" alt="Weather icon">
                    </div>


                    <h4 class="currentTemp currentFontSize">Temp</h4>
                    <h4 class="currentWind currentFontSize">Wind</h4>
                    <h4 class="currentHumidity currentFontSize">Humidity</h4>
                    <h4 class="currentUV currentFontSize">UV</h4>
                </div>

                <div class="col-12">
                    <h3 class="text-center weatherSectionTitle font-weight-bold">Five Day Forecast</h3>
                    <div class="row justify-content-between">
                        <div class="col-5 col-md-2 futureWeather text-center mb-2">
                            <h3 class="dayOneDate"></h3>
                            <img class="dayOneIcon" src="" alt="">
                            <h5 class="dayOneTemp"></h5>
                            <h5 class="dayOneWind"></h5>
                            <h5 class="dayOneHumidity"></h5>
                        </div>
                        <div class="col-5 col-md-2 futureWeather text-center mb-2">
                            <h3 class="dayTwoDate"></h3>
                            <img class="dayTwoIcon" src="" alt="">
                            <h5 class="dayTwoTemp"></h5>
                            <h5 class="dayTwoWind"></h5>
                            <h5 class="dayTwoHumidity"></h5>
                        </div>
                        <div class="col-5 col-md-2 futureWeather text-center mb-2">
                            <h3 class="dayThreeDate"></h3>
                            <img class="dayThreeIcon" src="" alt="">
                            <h5 class="dayThreeTemp"></h5>
                            <h5 class="dayThreeWind"></h5>
                            <h5 class="dayThreeHumidity"></h5>
                        </div>
                        <div class="col-5 col-md-2 futureWeather text-center mb-2">
                            <h3 class="dayFourDate"></h3>
                            <img class="dayFourIcon" src="" alt="">
                            <h5 class="dayFourTemp"></h5>
                            <h5 class="dayFourWind"></h5>
                            <h5 class="dayFourHumidity"></h5>
                        </div>
                        <div class="col-5 col-md-2 futureWeather text-center mb-2">
                            <h3 class="dayFiveDate"></h3>
                            <img class="dayFiveIcon" src="" alt="">
                            <h5 class="dayFiveTemp"></h5>
                            <h5 class="dayFiveWind"></h5>
                            <h5 class="dayfiveHumidity"></h5>
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </main>





    <!-- Links to Bootstrap related JS and custom JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
